<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function agranda_circulo(id, delta) {
            let cir = document.getElementById(id)
            let dim = parseInt(cir.getAttribute("r"))
            cir.setAttribute("r", delta + dim)
        }
    </script>
</head>
<body>
<h4>Ejemplo gesti√≥n de eventos sobre SVG</h4>

<svg width="200" height="160">
    <circle id="c01" cx="50" cy="50" r="15" fill="red"/>
    <circle id="c02" cx="150" cy="100" r="20" fill="blue"/>

</svg>
<br>
<button onclick="agranda_circulo('c01',4)">Mas rojo</button>
<button onclick="agranda_circulo('c02',7)">Mas azul</button>

</body>
</html>
