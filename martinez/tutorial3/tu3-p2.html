<!--&lt;!&ndash;<h1>la posición de del 0,0 está en el centro del círculo verde, donde se corta la etiqueta "svg"</h1>&ndash;&gt;-->
<h2 style="color: darkblue">Figuras SVG</h2>
<svg width="500" height="500">
    <rect width="300" height="100" rx="20" ry="20" style="fill: rgb(200,100,240);stroke-width:3;stroke: rgb(0,100,0)"/>
    <ellipse rx="100" ry="50" cx="200" cy="80" style="fill: yellow;stroke: green;stroke-width: 1"/>
    <polyline points="150,30 170,25 210,120 250,140" style="fill: none;stroke: green"/>
    <polyline points="120,30 140,25 180,120 220,140" style="fill: rgb(100,150,190);stroke: red;stroke-width: 2"/>
</svg>
<h4>si por que se van dibujando a medida que avanza la plana, es decir, que la última que se dibuja queda sobrepuesta(o más "arriba")</h4>
