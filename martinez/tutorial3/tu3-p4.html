<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function cambia_color(c01) {
            let c = ['orange','green','blue','purple'];
            let cir = document.getElementById(c01)
            let col = cir.getAttribute("fill")
            let idx = c.indexOf(col)
            if (++idx>3) idx=0
            cir.setAttribute("fill",c[idx])
        }

        function agranda_circulo(id, delta) {
            let cir = document.getElementById(id)
            let dim = parseInt(cir.getAttribute("r"))
            cir.setAttribute("r", delta + dim)
        }
    </script>
</head>
<body>
<h4>Ejemplo gesti√≥n de eventos sobre SVG</h4>

<svg width="200" height="160">
    <circle id="c01" cx="50" cy="50" r="15" fill="red"
            onclick="agranda_circulo('c01',-4)"
            onmouseover="cambia_color('c01')"/>
    <circle id="c02" cx="150" cy="100" r="20" fill="blue"
            onclick="agranda_circulo('c02',-4)"
            onmouseover="cambia_color('c02')"/>

</svg>
<br>
<button onclick="agranda_circulo('c01',4)">Mas rojo</button>
<button onclick="agranda_circulo('c02',7)">Mas azul</button>

</body>
</html>
