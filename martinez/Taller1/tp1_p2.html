<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let counter = 0

        function createTable(idDiv) {
            let table, row, celd, k = 0;
            table = document.createElement("TABLE");
            for (let j = 0; j < 3; j++) {
                row = document.createElement("TR");
                for (let i = 0; i < 3; i++) {
                    k += 1;
                    celd = document.createElement("TD");
                    const btn = document.createElement('input');
                    btn.id = 'button' + k
                    btn.type = "button";
                    btn.value = '  ';
                    btn.onclick = function btn_click() {
                        if (btn.value !== 'X'&& (counter%2!==0) ) {
                            counter++
                            btn.value = 'O';
                        } else if( counter%2!==1){
                            counter++
                            btn.value = 'X';
                        }
                        btn.disabled = true
                    };
                    celd.appendChild(btn);
                    row.appendChild(celd);
                }
                table.appendChild(row)
            }
            document.getElementById(idDiv).innerHTML = "";
            document.getElementById(idDiv).appendChild(table)
        }
    </script>
</head>
<body style="text-align: center">

<div id="aqui"></div>
<div id="mensaje" style="text-align: start" hidden="hidden">   Hola</div>

<script>createTable("aqui")</script>


</body>
</html>
