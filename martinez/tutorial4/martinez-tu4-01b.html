<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>Tutorial 4 SVG</h1>

<svg id="svg01" width="500" height="200">

    <rect
            id="1010"
            x="25"
            y="25"
            width="100"
            height="70"
            rx="20"
            ry="20"
            style="fill:#a233a2;stroke-width:2;stroke:#a233f3">

        <animate
                attributeType="XML"
                attributeName="width"
                from="25"
                to="120"
                dur="12s"
                repeatCount="5"/>

    </rect>
</svg>
</body>
<p>
    La etiqueta "rect" puede importar propiedades de otro tipo de etiqueta ("animate") donde se pueden definir parametros de translation, rotaci√≥n o duracion de estos<br>

</p>
</html>
