<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>Tutorial 4 SVG</h1>

<svg id="svg01" width="500" height="200">

    <rect
            id="1010"
            x="25"
            y="25"
            width="100"
            height="100"
            rx="20"
            ry="20"
            style="fill:#ffe41c;stroke-width:2;stroke:#ffe41c">

    </rect>
        <circle
                id="cir"
                cx="75"
                cy="75"
                r="3"
                style="fill:#1ccaff;stroke-width:2;stroke:#39a0fa">
            <animate
                attributeType="XML"
                attributeName="r"
                from="3"
                to="50"
                dur="6s"
                repeatCount="5"/>
        </circle>

</svg>
</body>
</html>
