<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function rota(n) {
            if (n === 360) return;
            let t = document.getElementById('tx01');
            t.setAttribute('transform', 'rotate(' + n + ' ,90,90)');
            setTimeout(rota, 5, n + 1);
        }

        function avanza(n) {
            if (n === 400) return;
            let t = document.getElementById('tx01');
            t.setAttribute('x', n);
            setTimeout(avanza, 6, n + 1);
        }
    </script>
</head>

<body>
<h1>Texto con rotación y traslación</h1>

<svg id="svg01" width="500" height="300">

    <text id="tx01" x="90" y="90"
          width="20"
          height="16"
          fill="black"
          transform="rotate(0,90,90)">icc343
    </text>
</svg>

<script>
    rota(0);
    avanza(90);
</script>
</body>
</html>
