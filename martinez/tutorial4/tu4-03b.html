<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>Tutorial 4 SVG</h1>

<svg id="svg01" width="500" height="200">

    <rect
            id="1010"
            x="25"
            y="25"
            width="20"
            height="70"
            rx="20"
            ry="20"
            style="fill:#a233a2;stroke-width:2;stroke:#a233f3">

        <animate
                attributeType="XML"
                attributeName="x"
                from="120"
                to="25"
                dur="2s"
                repeatCount="3"/>
    </rect>
    <text
            x="25"
            y="20"
            width="64"
            height="16"
            fill="black"
            transform="rotate(90,25,20)">icc343
        <animate
                attributeType="XML"
                attributeName="x"
                from="120"
                to="25"
                dur="2s"
                repeatCount="3"/>
    </text>
</svg>
</body>
</html>
